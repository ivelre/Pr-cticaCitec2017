<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/app.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
</head>
<body class="grey lighten-5">
	<div class="header">
		<nav class="z-depth-3r white">
	    <div class="nav-wrappe container">
	      <a href="#" class="brand-logo grey-text">Tienda Shop</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="index.html" class="grey-text">Productos</a></li>
	        <li><a href="nuevo.html" class="grey-text">Nuevo producto</a></li>
	        <li><a href="#!" class="grey-text">Otra acción</a></li>
	      </ul>
	    </div>
	  </nav>
	</div>
	<div class="main">
		<div class="">
			<div class="row title">
				<div class="col s8 offset-s2">
					<br>
					<span class="grey-text text-darken-1">Nuevo producto</span>
				</div>
			</div>
			<div class="row">
				<div class="col s2">
					<div class="collection z-depth-1">
				    <a href="#!" class="collection-item grey-text text-darken-3"><i class="material-icons">filter_drama</i> {Categoría}</a>
				    <a href="#!" class="collection-item grey-text text-darken-3"><i class="material-icons">filter_drama</i> {Categoría}</a>
				    <a href="#!" class="collection-item grey-text text-darken-3"><i class="material-icons">filter_drama</i> {Categoría}</a>
				    <a href="#!" class="collection-item grey-text text-darken-3"><i class="material-icons">filter_drama</i> {Categoría}</a>
				  </div>
				  <div>
				  	<a href="#!" class="grey-text text-darken-1">Nuevo producto</a>
				  </div>
				</div>
				<div class="col s8">
					<div class="row">

						<!--Formulario-->
							 <div class="row">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">vpn_key</i>
											<input type="text" class="validate" name="sku">
											<label>SKU</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">card_giftcard</i>
											<input type="text" class="validate" name="producto">
											<label>Nombre del producto</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">attach_money</i>
											<input type="text" class="validate" name="precio">
											<label>Precio</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">loyalty</i>
											<select name="categoría_id">
												<option value="" disabled selected>Seleccione una categoría</option>
												<option value="1">Option 1</option>
												<option value="2">Option 2</option>
												<option value="3">Option 3</option>
											</select>
											<label>Categoría</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">account_circle</i>
											<textarea class="materialize-textarea" name="descripcion"></textarea>
											<label>Descripción</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<button class="waves-effect waves-light btn-large"><i class="material-icons left">send</i>Guardar</button>
										</div>
									</div>
								</form>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="page-footer grey lighten-5">
	  <div class="footer-copyright">
	    <div class="container grey-text text-darken-3">
	    
	    <a class="grey-text text-darken-3" href="#!">Er Leví Medina Rodríguez</a>
	    </div>
	  </div>
	</footer>

	<script type="text/javascript">
		 $('select').material_select();
	</script>

</body>
</html>
